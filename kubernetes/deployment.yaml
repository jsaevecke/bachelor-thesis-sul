apiVersion: apps/v1
kind: Deployment
metadata:
  name: ba-sul
  labels:
    app: ba-sul
spec:
  selector:
    matchLabels:
      app: ba-sul
  replicas: 1
  template:
    metadata:
      labels:
        app: ba-sul
    spec:
      containers:
      - name: ba-sul
        image: springio/bachelor-sul-docker:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        env:
        - name: SPRING_RABBITMQ_HOST
          value: "rabbitmq-0.rabbitmq.rabbits.svc.cluster.local"
        - name: SPRING_RABBITMQ_PORT
          value: "5672"
        - name: SPRING_RABBITMQ_USERNAME
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: RABBIT_USERNAME
        - name: SPRING_RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: RABBIT_PASSWORD